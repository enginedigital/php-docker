# This is a basic workflow to help you get started with Actions
name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Build and push Docker image
        uses: pmorelli92/github-container-registry-build-push@2.0.0
        with:
          # Token such as GITHUB_TOKEN that has `write:packages` scope to authenticate against GCHR.
          github-push-secret: ${{secrets.GH_TOKEN}}
          # Docker Image name
          docker-image-name: php81
          # Docker Image tag
          # docker-image-tag: # optional, default is latest
          # Dockerfile path and name
          # dockerfile-path: # optional, default is Dockerfile
          # Path to the build context
          # build-context: # optional, default is .
